version: '2.2'
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.7.2
    container_name: elasticsearch
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms6g -Xmx6g"
      - xpack.security.enabled=false
      - ELASTIC_PASSWORD=123456
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata1:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      esnet:
        ipv4_address: 172.22.0.2
    restart: always
  btscore:
    build:
      context: .
      args:
        TAG: master
    volumes:
      - ./bts-data:/data_dir
    depends_on:
      - "elasticsearch"
    networks:
      esnet:
        ipv4_address: 172.22.0.3
    command: /app/witness_node --data-dir /data_dir --plugins "elasticsearch" --elasticsearch-node-url "http://172.22.0.2:9200/" --es-objects-auth "elastic:changeme"
    restart: always
volumes:
  esdata1:
    driver: local

networks:
  esnet:
    ipam:
      config:
        - subnet: 172.22.0.0/24
          gateway: 172.22.0.1
